<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>타자 속도 측정</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      margin-top: 100px;
    }
    #quote {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #input {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
    }
    #result {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="quote">hello world , 404 notfound</div>
  <input type="text" id="input" placeholder="위 문장을 그대로 입력하세요" autofocus />
  <div id="result"></div>

  <script>
    const quote = document.getElementById('quote').innerText;
    const input = document.getElementById('input');
    const result = document.getElementById('result');

    let startTime;
    input.addEventListener('focus', () => {
      if (!startTime) {
        startTime = new Date();
      }
    });

    input.addEventListener('input', () => {
      if (input.value === quote) {
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000; // 초
        const numChars = quote.length;
        const tasoo = Math.round((numChars / timeTaken) * 60); // 1분당 타수로 환산

        result.innerText = `타수: ${tasoo} 타/분`;
        input.disabled = true;
      }
    });
  </script>
</body>
</html>
